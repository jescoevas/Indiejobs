<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title mode="ios">Chat</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content #content scrollEvents="true">
    <app-lista-mensajes [mensajes]="mensajes"></app-lista-mensajes>
</ion-content>

<ion-footer>
    <form (ngSubmit)="enviar(form)" #form="ngForm" class="ion-padding">
        <ion-row>
            <ion-col size="9">
                <ion-input required name="cuerpo" [(ngModel)]="datos.cuerpo" #cuerpo="ngModel" style="border: 1px solid #3880ff; border-radius: 5%;"></ion-input>
                <small *ngIf="cuerpo.invalid && form.submitted" class="text-danger">No se puede enviar un mensaje vacÃ­o</small>
            </ion-col>
            <ion-col size="3">
                <ion-button id="submit" type="submit" shape="round">
                    <ion-icon name="send"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-footer>
