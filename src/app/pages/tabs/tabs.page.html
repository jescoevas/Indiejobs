<ion-header>
    <ion-toolbar mode="ios" color="primary">
        <ion-buttons slot="start">
            <ion-menu-button menu="menu"></ion-menu-button>
        </ion-buttons>
        <ion-title>IndieJobs</ion-title>
        <ion-avatar slot="end">
            <img [src]="foto" />
        </ion-avatar>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-menu side="start" menuId="menu" contentId="main">
        <ion-content>
            <ion-list>
                <ion-item class="ion-padding" lines="none">
                    <ion-avatar class="item-avatar-lg" (click)="perfil()">
                        <img [src]="foto" />
                    </ion-avatar>
                </ion-item>
                <ion-item></ion-item>
                <ion-item routerLink="/top-trabajadores" detail>Mejor trabajadores</ion-item>
                <ion-item routerLink="/top-trabajos" detail>Mejor trabajos</ion-item>
                <ion-item routerLink="/" detail>Úlitmas reseñas</ion-item>
            </ion-list>
        </ion-content>
        <ion-footer>
            <ion-toolbar>
                <ion-title (click)="cerrarSesion()">Cerrar sesión</ion-title>
            </ion-toolbar>
        </ion-footer>
    </ion-menu>

    <ion-tabs id="main">

        <ion-tab-bar slot="bottom" color="primary">
            <ion-tab-button tab="inicio">
                <ion-icon name="home"></ion-icon>
            </ion-tab-button>

            <ion-tab-button tab="buscador">
                <ion-icon name="search"></ion-icon>
            </ion-tab-button>

            <ion-tab-button tab="chat">
                <ion-icon name="mail"></ion-icon>
            </ion-tab-button>
        </ion-tab-bar>

    </ion-tabs>

    <ion-fab horizontal="end" vertical="center" slot="fixed">
        <ion-fab-button (click)="nuevoTrabajo()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
