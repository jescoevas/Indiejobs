<ion-item lines="none" class="ion-padding " class="usuario-item" detail (click)="perfil(trabajador._id)">
    <ion-avatar class="item-avatar-md ">
        <img [src]="foto" />
    </ion-avatar>
    <ion-label class="ion-padding ">
        <h1>{{trabajador.nombre}}</h1>
        <h3>{{trabajador.empleo}}</h3>
    </ion-label>
</ion-item>
