<ion-item lines="none" class="ion-padding " class="lista-item" detail (click)="verChat()">
    <ion-avatar class="item-avatar-md ">
        <img [src]="foto" />
    </ion-avatar>
    <ion-label class="ion-padding ion-text-wrap">
        <h3 *ngIf="ultimoMensaje">{{ultimoMensaje.cuerpo}}</h3>
    </ion-label>
    <ion-icon [color]="check" slot="end" name="checkmark-outline"></ion-icon>
</ion-item>
