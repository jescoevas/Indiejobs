<ng-container *ngIf="chats.length > 0; else elseChats">
    <ion-list>
        <app-item-chat [chat]="chat" *ngFor="let chat of chats"></app-item-chat>
    </ion-list>
</ng-container>
<ng-template #elseChats>
    <div>
        <ion-text>
            <h6 style="text-align: center;">No hay chats para mostrar</h6>
        </ion-text>
    </div>
</ng-template>
