<ng-container *ngIf="trabajos.length > 0; else elseTrabajo">
    <ion-list>
        <app-item-trabajo [trabajo]="trabajo" *ngFor="let trabajo of trabajos" (emitirValor)="getValor($event)"></app-item-trabajo>
    </ion-list>
</ng-container>
<ng-template #elseTrabajo>
    <div>
        <ion-text>
            <h6 style="text-align: center;">No hay trabajos para mostrar</h6>
        </ion-text>
    </div>
</ng-template>
