<ion-card class="lista-item">
    <img [src]="foto" />
    <ion-card-header>
        <ion-card-title>{{trabajo.estrellas}}
            <ion-icon name="star"></ion-icon>
        </ion-card-title>
        <ion-card-subtitle>{{trabajo.fecha | date}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        {{trabajo.cuerpo}}
    </ion-card-content>
</ion-card>
