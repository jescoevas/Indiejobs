<ion-card class="lista-item">
    <img [src]="foto" (click)="verTrabajo()" />
    <ion-card-header>
        <ion-card-title>{{estrellas}}
            <app-valoracion [trabajo]="trabajo" (emitirValor)="getValor($event)"></app-valoracion>
        </ion-card-title>
        <ion-card-subtitle>{{trabajo.fecha | date}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        {{trabajo.cuerpo}}
    </ion-card-content>
</ion-card>
